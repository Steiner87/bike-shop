<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>Наши координаты</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {
                lat: 50.44785635,
                lng: 30.48173521
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWpwSE519t_FGDclKJsE-fw9N4JstWny4&callback=initMap">
    </script>
</body>

</html>
